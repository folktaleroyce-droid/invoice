    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'tide-gold': '#c4a66a',
              'tide-dark': '#2c3e50',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'pulse-slow': 'pulse 3s infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 1s ease-out forwards;
      }
      /* Ensure date picker icon is visible and pointer works */
      input[type="date"]::-webkit-calendar-picker-indicator {
          display: block;
          background: transparent;
          bottom: 0;
          color: transparent;
          cursor: pointer;
          height: auto;
          left: 0;
          position: absolute;
          right: 0;
          top: 0;
          width: auto;
      }
      input[type="date"] {
          position: relative;
      }
      input[type="date"]::after {
          content: 'ðŸ“…';
          position: absolute;
          right: 10px;
          top: 50%;
          transform: translateY(-50%);
          pointer-events: none;
          color: #c4a66a;
      }
    </style>
